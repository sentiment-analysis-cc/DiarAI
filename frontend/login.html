<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Javascript SDKs-->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
  <script src="js/lib/amazon-cognito-auth.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1162.0.min.js"></script>
  <script src="js/lib/amazon-cognito-identity.min.js"></script>  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/signin.js"></script>
  <script>
    
    // Check if user is already logged in before loading the other content
    window.onload = function() {
      var cognitoUser = getCurrentUser();
      console.log(cognitoUser);
      if (cognitoUser != null) {
        cognitoUser.getSession(function(err, session) {
          if (err) {
            alert(err);
            return;
          }
          // Check if session is valid
          if (session.isValid()) {
            //window.location.href = "submitdiary.html";
          }
        });
      }
    }
  </script>
  
</head>
<body>
  <section class="section journal-section">
    <div class="container">
      <div class="container-row container-row-journal">
        <div class="container-item container-item-journal">
          <form>
            <h1>Please sign in</h1>
            
            <div class="journal-label">
              <input type="text" id="inputUsername"  placeholder="Email address" name="username" required autofocus class="entry-text-title">
            </div>
            <input type="password" id="inputPassword"  placeholder="Password" name="password" required class="entry-text-title">    
            <button type="button" onclick="signInButton()">Sign in</button>
            
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
